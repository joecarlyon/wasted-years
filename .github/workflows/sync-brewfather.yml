name: Sync Brewfather Data

on:
  schedule:
    # 6am Central Time on Monday and Thursday (12pm UTC)
    - cron: '0 12 * * 1,4'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run Brewfather Sync
        env:
          BREWFATHER_USER_ID: ${{ secrets.BREWFATHER_USER_ID }}
          BREWFATHER_API_KEY: ${{ secrets.BREWFATHER_API_KEY }}
        run: npm run sync

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Sync Brewfather data [automated]"
          git push
